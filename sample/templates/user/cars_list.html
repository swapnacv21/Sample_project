<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            flex-grow: 1;
        }
        .card img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-danger {
            margin-top: auto;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover { 
            background-color: #c82333;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>




      
    <div class="container mt-4">
        <h1 class="text-center">Book Your Car Now</h1>
        {% if car_details %}
        <div class="row">
            {% for car in car_details %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ car.car_img.url }}" class="card-img-top" alt="{{ car.car_name }}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ car.car_name }}</h5>
                        <p class="card-text">
                            <strong>Year:</strong> {{ car.car_year }} <br>
                            <strong>Fuel:</strong> {{ car.car_fuel }} <br>
                            <strong>Rent:</strong> {{ car.car_rent }} per day <br>
                            <strong>Place:</strong> {{ car.car_place }} 
                        </p>
                        <a href="{% url 'book_car' car.id %}" class="btn btn-danger">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-muted">No cars available.</p>
        {% endif %}
    </div>



    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
