<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #ffffff;
        }
        .book-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .book-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .car-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            border-radius: 10px;
        }
        .form-control {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: none;
            background: rgba(255, 255, 255, 0.3);
        }
        .book-btn {
            background: linear-gradient(90deg, #ff4b5c, #ff8264);
            border: none;
            padding: 12px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }
        .book-btn:hover {
            background: linear-gradient(90deg, #ff8264, #ff4b5c);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="book-container text-center">
            <h2>Book {{ car.car_name }}</h2>
            <img src="{{ car.car_img.url }}" alt="{{ car.car_name }}" class="car-image">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4 text-start">
                    <label for="customer_name" class="form-label"><b>Your Name:</b></label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Enter your name" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="customer_email" class="form-label"><b>Your Email:</b></label>
                    <input type="email" class="form-control" id="customer_email" name="customer_email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="customer_phone" class="form-label"><b>Your Phone:</b></label>
                    <input type="text" class="form-control" id="customer_phone" name="customer_phone" placeholder="Enter your phone" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="start_date" class="form-label"><b>Start Date:</b></label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="end_date" class="form-label"><b>End Date:</b></label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
                
                <button type="submit" class="btn book-btn">Book Now</button>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
