<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #141418, #e0e3e9); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .register-container {
            background-color: whitesmoke;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            text-align: center;
            color: #1b1a1d;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-control {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .register {
            background-color: rgb(8, 7, 7);
            border-color: #191b1f;
            padding: 12px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .register:hover {
            background-color: #3b393d;
            border-color: #302d33;
            color: white;
        }

        .text-dark {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-dark:hover {
            color: #2575fc;
        }

        .mt-3 {
            margin-top: 20px;
            text-align: center;
        }

        .mb-4, .mb-3 {
            margin-bottom: 20px; /* Added space between the form elements */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .register-container {
                padding: 30px;
                max-width: 90%;
            }

            .register-container h2 {
                font-size: 1.7rem;
            }

            .form-control {
                font-size: 0.95rem; /* Slightly smaller font size for smaller screens */
            }
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 20px;
                max-width: 90%;
            }

            .register-container h2 {
                font-size: 1.5rem; /* Smaller font size for mobile */
            }

            .register {
                font-size: 1rem; /* Adjust button font size */
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="register-container">
            <h2>Register</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn register">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="login" class="text-dark">Login here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional, if needed for other features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
