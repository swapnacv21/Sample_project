<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #ffffff;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-control {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .register {
            background: linear-gradient(90deg, #777777, #444444);
            border: none;
            padding: 12px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }

        .register:hover {
            background: linear-gradient(90deg, #444444, #777777);
        }

        .text-light a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .text-light a:hover {
            color: #bbbbbb;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="register-container text-center">
            <h2>Register</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4 text-start">
                    <label for="name" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn register">Register</button>
            </form>
            <p class="mt-3 text-light">Already have an account? <a href="login">Login here</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
