<!-- addcar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: whitesmoke;
            color: gray;
        }

        /* Container for the form */
        .main_div {
            max-width: 600px;
            margin: 85px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
        }

        /* Title of the page */
        .add_pro {
            text-align: center;
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        /* Submit button styling */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: gray;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: black;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main_div {
                padding: 15px;
                margin: 20px;
            }

            .add_pro {
                font-size: 20px;
            }

            .input-field {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Styling for small screens */
        @media (max-width: 480px) {
            .main_div {
                width: 90%;
                padding: 10px;
            }

            .add_pro {
                font-size: 18px;
            }

            .input-field {
                font-size: 12px;
            }

            .submit-btn {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body class="addp_body">

    <div class="main_div">
        <h2 class="add_pro fw-light">Add Car</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="car_id"><b>Car ID:</b></label>
                <input type="text" name="car_id" id="car_id" placeholder="Car ID" class="input-field">
            </div>

            <div class="form-group">
                <label for="car_name"><b>Car Name:</b></label>
                <input type="text" name="car_name" id="car_name" placeholder="Car Name" class="input-field">
            </div>

            <div class="form-group">
                <label for="car_year"><b>Car Year:</b></label>
                <input type="number" name="car_year" id="car_year" placeholder="Car Year" class="input-field">
            </div>

            <div class="form-group">
                <label for="car_place"><b>Car Place:</b></label>
                <input type="text" name="car_place" id="car_place" placeholder="Car Place" class="input-field">
            </div>

            <div class="form-group">
                <label for="car_rent"><b>Car Rent:</b></label>
                <input type="number" name="car_rent" id="car_rent" placeholder="Car Rent" class="input-field">
            </div>

            <div class="form-group">
                <label for="car_fuel"><b>Car Fuel:</b></label>
                <input type="text" name="car_fuel" id="car_fuel" placeholder="Car Fuel" class="input-field">
            </div>

            <div class="form-group">
                <label for="car_img"><b>Car Image:</b></label>
                <input type="file" name="car_img" id="car_img" class="input-field">
            </div>

            <div class="form-group">
                <label for="category"><b>Car Category:</b></label>
                <select name="category" id="category" class="input-field">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Car" class="submit-btn">
        </form>
    </div>
</body>
</html>
