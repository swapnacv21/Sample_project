<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car - {{ car.car_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .img-preview {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>Edit Car - {{ car.car_name }}</h1>
        <form action="{% url 'edit_car' car.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Car ID -->
            <div class="form-group">
                <label for="car_id" class="form-label">Car ID</label>
                <input type="text" class="form-control" id="car_id" name="car_id" value="{{ car.car_id }}" required>
            </div>

            <!-- Car Name -->
            <div class="form-group">
                <label for="car_name" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="car_name" name="car_name" value="{{ car.car_name }}" required>
            </div>

            <!-- Car Year -->
            <div class="form-group">
                <label for="car_year" class="form-label">Car Year</label>
                <input type="number" class="form-control" id="car_year" name="car_year" value="{{ car.car_year }}" required>
            </div>

            <!-- Car Place -->
            <div class="form-group">
                <label for="car_place" class="form-label">Car Place</label>
                <input type="text" class="form-control" id="car_place" name="car_place" value="{{ car.car_place }}" required>
            </div>

            <!-- Car Rent -->
            <div class="form-group">
                <label for="car_rent" class="form-label">Car Rent</label>
                <input type="number" class="form-control" id="car_rent" name="car_rent" value="{{ car.car_rent }}" required>
            </div>

            <!-- Car Fuel -->
            <div class="form-group">
                <label for="car_fuel" class="form-label">Car Fuel</label>
                <input type="text" class="form-control" id="car_fuel" name="car_fuel" value="{{ car.car_fuel }}" required>
            </div>

            <!-- Car Image -->
            <div class="form-group">
                <label for="car_img" class="form-label">Car Image</label>
                <input type="file" class="form-control" id="car_img" name="car_img">
                {% if car.car_img %}
                    <img src="{{ car.car_img.url }}" alt="Car Image" class="img-preview">
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
