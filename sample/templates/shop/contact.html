<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cargo Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure full height layout */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            background: url('static/images/aboutus.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Content wrapper to push footer to bottom */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Contact container styling */
        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 50%;
            margin: 20px 0;
        }

        h1, h2 {
            text-align: center;
            font-weight: 700;
        }

        .form-control {
            background: transparent;
            color: #fff;
            border: 1px solid #f8b400;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .btn-primary {
            background-color: #f8b400;
            border: none;
            width: 100%;
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            background-color: #f39c12;
        }

        /* Footer fixed at bottom */
        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <header class="text-center py-4 bg-dark">
        <h1>Contact Us</h1>
    </header>

    <div class="content-wrapper">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p class="text-center">Have any questions? We'd love to hear from you.</p>
            
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Type your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CarGo. All Rights Reserved.</p>
    </footer>

</body>
</html>
